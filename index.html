<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <span id="quizNav">QUIZ <span id="slash">/</span></span
      ><span id="statsNav">STATS</span>
    </nav>
    <div class="container">
      <!-- QUIZ -->
      <div id="quiz" class="bullet">
        <div class="imagen">
          <img src="media/gifNiÃ±o.gif" alt="" />
        </div>
        <div class="text">READY 4 THE QUIZ?</div>
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons"></div>
        </div>
        <div class="controls">
          <button id="start-btn">Start</button>
          <button id="next-btn" class="hide">Next</button>
          <button id="myResult" class="hide">My score</button>
        </div>
      </div>
      <!-- STATS -->
      <div class="scoreDiv hide" id="stats">
        <div class="card">
          <div class="first-content">
            <span id="yourResult">
              <img id="click" src="media/click.gif" alt="" />
            </span>
          </div>
          <div class="second-content">
            <span id="showResult"
              >YOU GET 0/10... <br />
              KEEP PRACTICING</span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
